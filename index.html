<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Airtel Runtime Banner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- 1. Page-level styling -->
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    /* Flexbox centres everything in the viewport */
    body {
      display: flex;
      justify-content: center;  /* horizontal centring */
      align-items: center;      /* vertical centring */
      background: #ffffff;  
    }
    /* Let the canvas scale responsively if you prefer */
    canvas {
      width: 600px;
    }
  </style>

  <!-- 2. Latest Rive runtime  -->
  <script src="https://unpkg.com/@rive-app/webgl2"></script>
  
</head>

<body>
  <!-- 3. Canvas placeholder -->
  <canvas id="rive-canvas" width="500" height="500"></canvas>

  <!-- 4. Initialise Rive -->
  <script>
    const r = new rive.Rive({
      src: 'airtel.riv',
      canvas: document.getElementById('rive-canvas'),
      autoplay: true,
      autoBind: true,
      artboard: 'Airtel', 
      stateMachines: 'SM1',

      onLoad: () => {

       const vmi = r.viewModelInstance
        vmi.number('300').value = 300
        vmi.number('500').value = 500
        vmi.number('544').value = 544
        vmi.number('7GB').value = 7
        vmi.number('14GB').value = 14
        vmi.number('100Net').value = 100
        vmi.number('225Net').value = 225
        vmi.number('Percent').value = 100
        vmi.string('Period').value = ' Weekly '
        vmi.string('Hashtag').value = '#SioLazimaThao'
        vmi.string('Grouping').value = ' & '
        vmi.string('Intro txt').value = 'Introducing '
        vmi.string('Offer1').value = 'Data'
        vmi.string('Offer2').value = 'Free Airtel Calls'
        vmi.string('Offer3').value = 'All Network Minutes'
        vmi.string('Offer4').value = 'Rudishiwa Airtel Money'
        vmi.string('Campn').value = 'Smarta'
        vmi.string('Free').value = 'Free '
        vmi.string('Airtel').value = 'Airtel '
        vmi.string('Calls').value = 'Calls'
        vmi.string('Symbol').value = '+'
        vmi.string('Bundle').value = ' Allnet'
        vmi.string('Duration').value = ' Mins'
        vmi.string('ActionId').value = 'Action '
        vmi.string('SubjectId').value = 'on the Subject '
        vmi.string('ReactId').value = 'to react'
        vmi.string('Modulo').value = '%'
        vmi.string('Claim').value = ' transaction fee kama airtime on Airtel Money'
        vmi.string('Bytes').value = 'GB'


        r.resizeDrawingSurfaceToCanvas()
      }
    });


    // Keep things sharp if the window is resized
    window.addEventListener('resize', () =>
      r.resizeDrawingSurfaceToCanvas()
    );
  </script>
</body>
</html>
